<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/src/display.js"></script>
    <script src="/src/helper.js"></script>
    <link rel="stylesheet" href="/css/display.css">
    <link rel="stylesheet" href="/css/hourglass.css">
    <link rel="stylesheet" href="/css/teamMaker.css">
    <link rel="stylesheet" href="/css/displayJoinScreen.css">
</head>
<body>
    <div class="teamCreateScreen">
        <div class="teamNumSelector">
            <button class="decreaseNumTeams"><div>-</div></button>
            <div class="numberOfTeams"><div></div></div>
            <button class="increaseNumTeams"><div>+</div></button>
        </div>
        <div class="teamColorSelectors">
        </div>
        <div class="finishBtnContainer">
            <label id="turnLengthInputLabel" for="turnLengthInput">Turn Length (in seconds)</label>
            <input id="turnLengthInput" class="turnLengthInput" type="number" value="200">
            <button class="finishTeamSelectBtn">Create Teams</button>
        </div>
    </div>
    <div class="joinScreen">
        <div class="joinScreenHeaderWrapper">
            <div class="joinScreenHeader">Join Teams!</div>
        </div>
        <div class="teamLists"></div>
        <div class="startGameButtonWrapper">
            <div class="invalidTeamsText" style="display: none;">All teams must have at least one member to draw</div>
            <button class="startGameButton">Start Game</button>
            <button class="endGameButton">Back</button>
        </div>
    </div>
    <div class="gameScreen">
        <div class="leftColumn">
            <div class="guessersTitle">Guessers</div>
            <div class="guessersNamesList">
                <div>Name</div>
                <div>Name</div>
                <div>Name</div>
                <div>Name</div>
                <div>Name</div>
                <div>Name</div>
                <div>Name</div>
                <button class="redButton">Red</button>
                <button class="blueButton">Blue</button>
            </div>
        </div>
        <div class="centerColumn">
            <div class="drawerName">TestName is Drawing</div>
            <div class="image">
                <img class="imageImage">
            </div>
        </div>
        <div class="rightColumn">
            <div class="timer">
                <div class="hourglass">
                    <div class="fill"></div>
                    <div class="glare"></div>      
                </div>
            </div>
            <button class="endGameButton">New Game?</button>
        </div>
    </div>
    <div class="postTurnScreen">
        <div class="ptWords"></div>
        <div class="ptPrompts"></div>
        <button class="endGameButton">New Game?</button>
    </div>
    <div class="countdown">
        <div class="countdownNumber"></div>
    </div>
</body>
</html>
